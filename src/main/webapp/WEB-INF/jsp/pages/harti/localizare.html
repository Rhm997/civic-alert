    <title>Geolocation</title>
<script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.
let map, infoWindow; 
var app={};
async function initMap() {
	  // Request needed libraries.
	  const { Map, InfoWindow } = await google.maps.importLibrary("maps");
	  const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
	  const map = new Map(document.getElementById("map"), {
	    center: { lat: 47.6626399, lng: 23.5578668 },
	    zoom: 14,
	    mapId: "4504f8b37365c3d0",
	  });
	  const infoWindow = new InfoWindow();
	  
	  const locationButton = document.createElement("button");

	  locationButton.textContent = "Pan to Current Location";
	  locationButton.classList.add("custom-map-control-button");
	   const draggableMarker = new AdvancedMarkerElement({
   	    map,
   	    position: { lat:47.6626399, lng: 23.5578668  , },
   	    gmpDraggable: true,
   	    title: "This marker is draggable.",
   	  });
	  map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
	  locationButton.addEventListener("click", () => {
		    // Try HTML5 geolocation.
		    if (navigator.geolocation) {
		      navigator.geolocation.getCurrentPosition(
		        (position) => {
		          const pos = {
		            lat: position.coords.latitude,
		            lng: position.coords.longitude,
		          };
		          draggableMarker.position=pos;
		          app.position_marker=pos;
		          infoWindow.setPosition(pos);
		          infoWindow.setContent("Pin dropped at: "+position.coords.latitude+","+position.coords.longitude);
		        //  infoWindow.setContent("Location found.");
		          infoWindow.open(map,draggableMarker);
		          
		          map.setCenter(pos);
		        

		        	  draggableMarker.addListener("dragend", (event) => {
		        	    const position = draggableMarker.position;
		        	    app.position_marker=position;
		        	    infoWindow.close();
		        	    infoWindow.setContent(`Pin dropped at: ${position.lat}, ${position.lng}`);
		        	    infoWindow.open(draggableMarker.map, draggableMarker);
		        	  });
		        },
		        () => {
		          handleLocationError(true, infoWindow, map.getCenter());
		        },
		      );
		    } else {
		      // Browser doesn't support Geolocation
		      handleLocationError(false, infoWindow, map.getCenter());
		    }
		  });

	initMap();

</script>
